<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chatapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Chat App</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1A172A;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }
    
    .loading-container.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .app-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 32px;
      font-weight: 600;
      color: #F2F2F2;
      margin-bottom: 24px;
    }
    
    .loading-indicator {
      width: 48px;
      height: 48px;
      border: 4px solid #F2F2F2;
      border-top: 4px solid #773DFA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide default Flutter loading indicator */
    .flutter-loader {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="app-title">Chat App</div>
    <div class="loading-indicator"></div>
  </div>
  
  <script>
    window.addEventListener('load', function() {
      var loadingElement = document.querySelector('#loading');
      if (loadingElement) {
        // Wait for Flutter initialization
        window.addEventListener('flutter-first-frame', function() {
          loadingElement.classList.add('hidden');
          setTimeout(function() {
            loadingElement.remove();
          }, 300);
        });
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
